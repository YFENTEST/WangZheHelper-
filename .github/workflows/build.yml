name: Build iOS Tweak

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git curl build-essential fakeroot perl clang
    
    - name: Install Theos
      run: |
        sudo git clone --recursive https://github.com/theos/theos.git /opt/theos
        sudo chown -R $USER:$USER /opt/theos
    
    - name: Install iOS SDK
      run: |
        cd /opt/theos/sdks
        sudo curl -LO https://github.com/theos/sdks/archive/master.zip
        sudo unzip -q master.zip
        sudo mv sdks-master/* .
        sudo rm -rf sdks-master master.zip
    
    - name: Build tweak
      run: |
        export THEOS=/opt/theos
        export PATH=$THEOS/bin:$PATH
        make clean
        make package
    
    - name: Upload deb package
      uses: actions/upload-artifact@v3
      with:
        name: WangZheHelper-deb
        path: packages/*.deb
        if-no-files-found: error
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

